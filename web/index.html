<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dog-mentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <h5 class="alert alert-primary" id="top-tip" role="alert">Service is down.</h5>
    </div>

    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="inception" checked=true>
                    <label class="" for="inlineRadio1">Model G</label>
                </div>
                <div class="col">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="resnet" checked=true>
                    <label class="" for="inlineRadio1">Model R</label>
                </div>
                <div class="col">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="vgg">
                    <label class="" for="inlineRadio3">Model V</label>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="">
                <label class="btn btn-primary btn-lg btn-block" for="file-section">Choose Image
                    <input style="display: none" id="file-section" type="file" accept="image/*"
                        onchange="showPreview(this)">
                </label>
            </div>

            <div id="preview"></div>
        </div>

        <div id="upload-area" class="container" style="margin: 15px 0">
            <input class="btn btn-primary btn-lg btn-block" type="button" id="upload-button" value="Upload"
                style="display: none" onclick="sendImage(this)">
        </div>

        <div class="container" id="result-area">
            <hr>
        </div>
    </div>
</body>

</html>
